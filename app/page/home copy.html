<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iExplorer</title>
	<link rel="shortcut icon" href="/asset/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/asset/css/font.css">
	<link rel="stylesheet" href="/asset/css/style.css">
	<script src="/asset/js/main.js" defer></script>
</head>

<body>
	<header>
		<div class="container">
			<h1>iExplorer</h1>
			<ul class="breadcumbs" id="breadcumbs"></ul>
		</div>
	</header>

	<main>
		<div class="container">
			<ul class="files" id="files"></ul>
		</div>
	</main>

	<footer>
		<div class="container">
			<ul class="bmenu">
				<li id="mnu-home"><span class="material-symbols-outlined">home</span>Home</li>
				<li id="mnu-upload"><span class="material-symbols-outlined">publish</span>UpLoad</li>
				<li id="mnu-delete"><span class="material-symbols-outlined">delete</span>Excluir</li>
				<li id="mnu-back"><span class="material-symbols-outlined">arrow_back</span>Voltar</li>
			</ul>
		</div>
	</footer>

	<div class="vwb-box">
		<div class="vwb-title">
			<h3></h3>
			<span class="material-symbols-outlined">close</span>
		</div>
		<div class="vwb-view">
			<video src="" controls autoplay></video>
			<audio controls autoplay src=""></audio>
			<img src="">
		</div>
	</div>
</body>

</html>
